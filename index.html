<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <meta name="description" content="Results Summary Challenge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Estudar as estruturas básicas de criação de um documento HTML. -->
    <div class="container font-medium">
        <div class="box1 c1">
            <span class="header">Your Result</span>
            <div class="number-box">
                <span class="c0">79</span>
                <span>of 100</span>
            </div>
            <h1 class="c0">Great</h1>
            <p class="text">You scored higher than 68% of the people who have taken these tests.</p>
        </div>
        <div class="box2">
                <h2>Summary</h2>
                <div class="results-container">
                    <ul class="list">
                    <li>
                        <div class="img-box"><img src="assets/images/icon-reaction.svg" alt="Reaction"></div>
                        <div class="mini-results">
                            <h3  class="font-medium">Reaction</h3>
                            <span>74 / 100</span>
                        </div>
                    </li>
                    <li>
                        <div class="img-box"><img src="assets/images/icon-memory.svg" alt="Memory"></div>
                        <div class="mini-results">
                            <h3  class="font-medium">Memory</h3>
                            <span>80 / 100</span>
                        </div>
                    </li>
                    <li>
                        <div class="img-box"><img src="assets/images/icon-verbal.svg" alt="Verbal"></div>
                        <div class="mini-results">
                            <h3  class="font-medium">Verbal</h3>
                            <span>76 / 100</span>
                        </div>
                    </li>
                    <li>
                        <div class="img-box"><img src="assets/images/icon-visual.svg" alt="Visual"></div>
                        <div class="mini-results">
                            <h3  class="font-medium">Visual</h3>
                            <span>86 / 100</span>
                        </div>
                    </li>
                </ul>
        </div>
        
            <div class="button-container">
                <a class="button" href="#" hreflang="pt-br" rel="next" target="_self">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
