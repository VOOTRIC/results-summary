<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <meta name="description" content="Results Summary Challenge">
</head>
<body>
    <!-- Estudar as estruturas básicas de criação de um documento HTML. -->
    <div>
        <div>
            <span>Your Result</span>
            <div>
                <span>79</span>
                <span>of 100</span>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 68% of the people who have taken these tests.</p>
        </div>
        <div>
            <h2>Summary</h2>
            <ul>
                <li>
                    <div><img src="assets/images/icon-reaction.svg" alt="Reaction"></div>
                    <div>
                        <h3>Reaction</h3>
                        <span>74 / 100</span>
                    </div>
                </li>
                <li>
                    <div><img src="assets/images/icon-memory.svg" alt="Memory"></div>
                    <div>
                        <h3>Memory</h3>
                        <span>80</span>
                    </div>
                </li>
                <li>
                    <div><img src="assets/images/icon-verbal.svg" alt="Verbal"></div>
                    <div>
                        <h3>Verbal</h3>
                        <span>76</span>
                    </div>
                </li>
                <li>
                    <div><img src="assets/images/icon-visual.svg" alt="Visual"></div>
                    <div>
                        <h3>Visual</h3>
                        <span>86</span>
                    </div>
                </li>
            </ul>

            <div>
                <a href="" hreflang="" rel="next" target="_self">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
